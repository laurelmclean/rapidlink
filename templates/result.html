<!DOCTYPE html>
<html>

<head>
    <title>RapidLink</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background: url(https://cool-tech.it/wp-content/uploads/2023/07/image_2023-05-30_115659144-e1689239044271.webp)

        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: white;
        }

        .rapid-link {
            color: #4e6bb6
        }
    </style>
</head>

<body>
    {{template "header.html" .}}
    <div class="content">
        <h2>Original URL: <a class="rapid-link" href="{{ .OriginalURL }}">{{ .OriginalURL }}</a></h2>
        <h2>RapidLink: <a class="rapid-link" href="{{ .ShortKey }}">{{ .ShortKey }}</a></h2>
        <img src="/qrcode?data={{ .OriginalURL }}" alt="QR Code" />
    </div>
    {{ template "footer.html" . }}
</body>

</html>
