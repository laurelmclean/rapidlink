<!DOCTYPE html>
<html>

<head>
    <title>RapidLink</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background: url(https://cool-tech.it/wp-content/uploads/2023/07/image_2023-05-30_115659144-e1689239044271.webp)
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: white;
        }

        form {
            min-width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #2c437c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #365195;
        }
    </style>
</head>

<body>
    {{template "header.html" .}}
    <div class="content">
        <h2>Enter URL:</h1>
            <form method="post" action="/shorten">
                <div class="form-group">
                    <input type="url" name="url" placeholder="Enter the URL" required>
                </div>
                <button type="submit" class="btn-primary">Generate RapidLink</button>
            </form>
    </div>
    {{ template "footer.html" . }}
</body>

</html>
